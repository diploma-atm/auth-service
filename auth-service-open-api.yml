      tags:
      - auth-controller
      operationId: checkSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckSessionRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
                enum:
                - 100 CONTINUE
