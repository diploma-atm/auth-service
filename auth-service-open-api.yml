openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8045
  description: Generated server url
paths:
  /logout:
    post:
      tags:
      - auth-controller
      operationId: logout
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckSessionRequest'
        required: true
      responses:
        "200":
          description: OK
  /check/session:
