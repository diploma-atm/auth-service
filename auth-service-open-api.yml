  /authenticate:
    post:
      tags:
      - auth-controller
      operationId: authenticate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthResponseDTO'
components:
  schemas:
    CheckSessionRequest:
      type: object
      properties:
        token:
          type: string
    AuthRequest:
      type: object
      properties:
        phoneNumber:
          type: string
        password:
          type: string
        role:
          type: string
          enum:
          - CLIENT
          - ADMIN
    AuthResponseDTO:
      type: object
      properties:
        role:
          type: string
          enum:
          - CLIENT
          - ADMIN
        fio:
          type: string
        phoneNumber:
          type: string
        authToken:
          type: string
